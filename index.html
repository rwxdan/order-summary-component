<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/main.css" />
    <title>Order Summary Component</title>
  </head>
  <body>
    <main class="flex">
      <article class="card br--m">
        <img src="./assets/images/illustration-hero.svg" alt="illustration" />
        <div class="card__ctnr">
          <h1 class="card__ctnr__title fs-m fw-900">Order Summary</h1>
          <p class="fs-s fw-500">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__ctnr__plan flex br--s">
            <div class="flex">
              <img src="./assets/images/icon-music.svg" alt="" />
              <div class="card__ctnr__plan__description">
                <p class="fs-s fw-900">Annual Plan</p>
                <p class="fs-s fw-500">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="fs-xxs fw-700">Change</a>
          </div>
          <a href="#" class="card__ctnr__cta fw-700 br--s"
            >Proceed to Payment</a
          >
          <a href="#" class="card__ctnr__cancel fw-900">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
